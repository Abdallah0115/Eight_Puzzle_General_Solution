<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="icon" sizes="32x32" href="{{ url_for('static', filename='img/8-Number-PNG.png') }}">
    <title>ePuzzle</title>
</head>
<body class="bg-dark">

    <!--nav-->

    <nav class="navbar navbar-light bg-dark" id="nav-box">
        <span class="navbar-brand mb-0 text-info">
            <img width="45px" src="{{ url_for('static', filename='img/8-Number-PNG.png') }}"/> 
            <span class="h3">Puzzle</span>
        </span>
    </nav>
    
    <div class="d-flex justify-content-center mt-2 p-4">
        <div class="w-50 big-cont">
            <img class="w-100" height="300px" src="{{ url_for('static', filename='img/AI.jpg') }}">
            <form method="post" action="/solution/">
                <div class="text-light row">
                    <div class="col-6 p-3">
                        <h3 class="shadow text-center">
                            Initial State
                        </h3>
                        <hr>
                        <div class="row m-2 ">
                            
                            <input draggable="true" name="I1" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="1" readonly/>

                            <input draggable="true" name="I2" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="2" readonly/>

                            <input draggable="true" name="I3" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="3" readonly/>

                            <input draggable="true" name="I4" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="4" readonly/>

                            <input draggable="true" name="I5" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="5" readonly/>

                            <input draggable="true" name="I6" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="6" readonly/>

                            <input draggable="true" name="I7" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="7" readonly/>

                            <input draggable="true" name="I8" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="8" readonly/>

                            <input draggable="true" name="I9" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="b" readonly/>
                        </div>
                    
                    </div>
                    <div class="col-6 p-3">
                        <h3 class="shadow text-center">
                            Goal State
                        </h3>
                        <hr>
                        <div class="row m-2  ">
                            
                            <input draggable="true" name="g1" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="1" readonly/>

                            <input draggable="true" name="g2" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="2" readonly/>

                            <input draggable="true" name="g3" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="3" readonly/>

                            <input draggable="true" name="g4" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="4" readonly/>

                            <input draggable="true" name="g5" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="5" readonly/>

                            <input draggable="true" name="g6" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="6" readonly/>

                            <input draggable="true" name="g7" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="7" readonly/>

                            <input draggable="true" name="g8" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="8" readonly/>

                            <input draggable="true" name="g9" class=" col-3 m-1 item input text-center text-light h2 " type="text" value="b" readonly/>
                        </div>
                    </div>

                </div>
                <hr class="text-light">
                <div class="form-check m-3 h5">
                    <input class="form-check-input" type="radio" value="Manhaten Distance" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label text-light" for="flexRadioDefault1">
                        Manhaten Distance
                    </label>
                </div>
                <div class="form-check m-3 h5">
                    <input class="form-check-input" type="radio" value="Missblaced" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label text-light" for="flexRadioDefault2">
                        Missblaced
                    </label>
                </div>
                <div class="m-2 text-center">
                    <button type="submit" class="btn btn-outline-light">Go !</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/all.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/code.jquery.com_jquery-3.7.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/homeCust.js') }}"></script>
<script>
    $(document).ready(function() {
    let dragged;

    $('.item').on('dragstart', function(event) {
        dragged = event.target;
        $(this).css('opacity', '0.5');
    });

    $('.item').on('dragend', function(event) {
        $(this).css('opacity', '');
    });

    $('.item').on('dragover', function(event) {
        event.preventDefault();
    });

    $('.item').on('drop', function(event) {
        event.preventDefault();
        if (dragged !== this) {
            let draggedContent = $(dragged).attr("value");
            let targetContent = $(this).attr("value");
            $(dragged).attr("value",targetContent);
            $(this).attr("value",draggedContent);
            
        }
    });
})

</script>
</html>
